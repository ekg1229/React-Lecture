        <!--script(유효성 검사)-->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            function Id_check(){
                var id = document.querySelector('#id').value;
                let id_val = /^[a-z]*$/;

                /* ID 유효성 검사 */
                if(!id_val.test(id)){
                    alert("오류 : 사유: 영소문자만 가능");
                    return false;
                }
                else if(id.length < 6){
                    alert("오류 : 사유: 6자 미만 입력");
                    return false;
                }
                alert("아이디 정상");
            }

            function Pw_check(){
                var pw = document.querySelector('#pw').value;
                let pw_val = /(?=.*[a-zA-Z])(?=.*[0-9])/;

                /* PW 유효성 검사 */
                if(!pw_val.test(pw)){
                    alert("오류 : 사유: 영/숫자 혼합 필수");
                    return false;
                }
                if(pw.length < 6){
                    alert("오류 : 사유: 6자 미만 입력");
                    return false;
                }
                alert("비밀번호 정상");
            }

            function login_Chk(){
                var id = document.querySelector('#id').value;
                let id_val = /^[a-z]*$/;

                var pw = document.querySelector('#pw').value;
                let pw_val = /(?=.*[a-zA-Z])(?=.*[0-9])/;

                /* ID 유효성 검사 */
                if(!id_val.test(id)){
                    alert("오류 : 사유: 영소문자만 가능");
                    return false;
                }
                else if(id.length < 6){
                    alert("오류 : 사유: 6자 미만 입력");
                    return false;
                }
                alert("아이디 정상");
                id.submmit();

                /* PW 유효성 검사 */
                if(!pw_val.test(pw)){
                    alert("오류 : 사유: 영/숫자 혼합 필수");
                    return false;
                }
                if(pw.length < 6){
                    alert("오류 : 사유: 6자 미만 입력");
                    return false;
                }
                alert("비밀번호 정상");
                pw.submmit();
            }
        </script>
